<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 100" fill="none">
  <!-- Circular emblem -->
  <circle cx="50" cy="50" r="48" fill="url(#emblemGrad)"/>

  <!-- Agricultural waves / fields -->
  <ellipse cx="50" cy="68" rx="38" ry="14" fill="#1a6b2a"/>
  <path d="M14 62 Q30 54 50 60 Q70 54 86 62" stroke="#2d9e3f" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M16 70 Q30 62 50 68 Q70 62 84 70" stroke="#2d9e3f" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M20 78 Q35 71 50 76 Q65 71 80 78" stroke="#3dbf55" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Sun -->
  <circle cx="50" cy="34" r="14" fill="url(#sunGrad)"/>
  <!-- Sun rays -->
  <line x1="50" y1="14" x2="50" y2="8" stroke="#F5C518" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="63" y1="18" x2="67" y2="13" stroke="#F5C518" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="72" y1="30" x2="78" y2="28" stroke="#F5C518" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="38" y1="18" x2="33" y2="13" stroke="#F5C518" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="27" y1="30" x2="22" y2="28" stroke="#F5C518" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Bar chart -->
  <rect x="37" y="48" width="6" height="12" rx="1" fill="url(#barGrad1)"/>
  <rect x="46" y="42" width="6" height="18" rx="1" fill="url(#barGrad2)"/>
  <rect x="55" y="36" width="6" height="24" rx="1" fill="url(#barGrad3)"/>

  <!-- Arrow -->
  <path d="M62 34 L78 22" stroke="url(#arrowGrad)" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M72 20 L80 20 L80 28" stroke="url(#arrowGrad)" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Outer ring highlight -->
  <circle cx="50" cy="50" r="48" stroke="#4ade80" stroke-width="1.5" fill="none" opacity="0.4"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="emblemGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#14532d"/>
      <stop offset="50%" stop-color="#15803d"/>
      <stop offset="100%" stop-color="#166534"/>
    </linearGradient>
    <radialGradient id="sunGrad" cx="40%" cy="35%">
      <stop offset="0%" stop-color="#FDE047"/>
      <stop offset="60%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#D97706"/>
    </radialGradient>
    <linearGradient id="barGrad1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#86efac"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <linearGradient id="barGrad2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <linearGradient id="barGrad3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#bbf7d0"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#FDE047"/>
    </linearGradient>
  </defs>

  <!-- Text -->
  <text x="108" y="43" font-family="'Arial', sans-serif" font-weight="800" font-size="26" fill="#14532d">Conect</text>
  <text x="108" y="72" font-family="'Arial', sans-serif" font-weight="800" font-size="26" fill="#16a34a">Campo</text>
</svg>
