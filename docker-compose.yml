# =============================================
# ConectCampo - Docker Compose (Development)
# =============================================
version: '3.8'

services:
  # ── PostgreSQL ──
  postgres:
    image: postgres:16-alpine
    container_name: conectcampo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: conectcampo
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis ──
  redis:
    image: redis:7-alpine
    container_name: conectcampo-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  # ── API (NestJS) ──
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: conectcampo-api
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/conectcampo?schema=public
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev-jwt-secret-change-in-production-32ch
      JWT_REFRESH_SECRET: dev-jwt-refresh-secret-change-prod
      API_PORT: 3001
      CORS_ORIGIN: http://localhost:3000
      ADMIN_EMAILS: giovannesartor@gmail.com
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  # ── Web (Next.js) ──
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: conectcampo-web
    restart: unless-stopped
    ports:
      - '3000:8080'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
      API_INTERNAL_URL: http://api:3001
      NEXT_PUBLIC_APP_NAME: ConectCampo
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
